<div class="w-100 row">
    <div class="col-2">
      <div style="height: 93vh" class="bg-dark pt-5">
       <h5 class="text-center">
        <a routerLink="/home" class="text-light text-decoration-none">Home</a>
       </h5>
       <h5 class="text-center mt-5">
        <a routerLink="/employee" class="text-light text-decoration-none">Employee</a>
       </h5>
      </div>
    </div>
    <div class="col-10 p-2">
       <div class="d-flex justify-content-between">
        <h2>Employee List</h2>
        <a routerLink="/employee/addemp" class="btn btn-success">
          Add Employee
        </a>
       </div>
       <div>
        <h4 class="my-4">{{cdate|date}}</h4>
        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <input type="text" placeholder="Enter Username to search" [(ngModel)]="searchKey" class="form-control">
            <button class="btn btn-secondary" >Sort</button>
          </div>
          <button class="btn btn-warning">Export</button>
        </div>
       
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of employees|search:searchKey">
              <td>{{i.id}}</td>
              <td>{{i.username}}</td>
              <td>{{i.email}}</td>
              <td>
                <span class="btn btn-success" *ngIf="i.status=='active';else elsedata">Active</span>
                <ng-template #elsedata>
                  <span class="btn btn-danger">Inactive</span>
                </ng-template>
              </td>
              <td>
                <a routerLink="/employee/editemp/{{i.id}}" class="btn btn-success me-4 ms-2">Edit</a>
                <button (click)="deleteEmployee(i.id)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
       </div>
    </div>
</div>
